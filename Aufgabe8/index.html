<!DOCTYPE html>
    <html lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <title>Jason Hühne - Drumpad</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Drumpad v2.0</h1>
        <div class="Subtext">
        </div>
        <div class="drumpad">
            <button class="blue" id="hihat">7</button>
            <button class="blue" id="kick">8</button>
            <button class="blue" id="snare">9</button>
        </br>
            <button class="pink" id="F">4</button>
            <button class="pink" id="G">5</button>
            <button class="pink" id="A">6</button>
        </br>
            <button class="pink" id="C">1</button>
            <button class="orange" id="laugh-1">2</button>
            <button class="orange" id="laugh-2">3</button>
        </br>
        </div>
        <div class="control">
        <i id="record" class="fas fa-circle" ></i>
        <i id="play" class="far fa-play-circle"></i>
        <i id="random" class="fas fa-random" ></i>
        <i id="delete"class="far fa-trash-alt"></i>
        <br>
        <div class="tooltip"><b>Record</b><span class="tooltiptext">Solange der rote Punkt blinkt wird jede Eingabe in den Beat aufgenommen.</span></div>
        <div class="tooltip"><b>Play/Stop</b> <span class="tooltiptext">Spielt den aktuellen Beat ab bzw. stoppt diesen Prozess.</span></div>
        <div class="tooltip"><b>Random</b> <span class="tooltiptext">Erschafft einen zufälligen Beat.</span></div>
        <div class="tooltip"><b>Delete</b> <span class="tooltiptext">Aktueller Beat wird verworfen.</span></div>
        </div>
    </body>
    </html>
