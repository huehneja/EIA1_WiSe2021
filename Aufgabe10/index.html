<!DOCTYPE html>
    <html lang="de">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <title>Jason Hühne - ToDo App</title>
        <script src="script.js"></script>
        <script src="artyom.window.min.js"></script>
        <script src="artyom-script.js"></script>
    </head>
    <body>
        <input type="text" id="taskmaster" placeholder="Task eingeben und mit ENTER bestätigen..."></input>
        <div id="inputfooter">
        <input type="checkbox" id="regenbogen"><label for="regenbogen" class="rainbow-text"><a href="https://www.youtube.com/watch?v=feMwFuihX2o" target="_blank">Regenbogen!</a></label>  
        <input type="checkbox" id="timestamp"><label for="timestamp">Timestamp <b></b></label>
        <h2><b id="amount">0</b> Task(s) <b id="done">0</b> fertig <b id="left">0</b> übrig</h2>
        <input type="color" id="color" value="#303030"> <label for="color">Farbe</label>
        </div>
        <div class="taskbox">
            <ul id="tasklist">
            </ul>
        </div>
    </body>
